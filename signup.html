<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Signup</title>

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/signup.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body> 
  <div class="signup-container">
    <form id="form">
      <h1>회원가입</h1>
      <p>이미 회원이신가요? <a href="login.html" class="to-login">로그인하기</a></p>

      <input type="text" id="name" placeholder="이름">
      <input type="text" id="email" placeholder="이메일">
      <p id="email-message" class="email-message"></p>

      <div class="password-box">
        <input type="password" id="password" placeholder="비밀번호">
        <span id="show-pass" class="material-symbols-outlined">visibility</span>
      </div>
      <p id="pwd-message" class="pwd-message"></p>
      
      <input type="password" id="password-check" placeholder="비밀번호 확인">
      <p id="pwdcheck-message" class="pwdcheck-message"></p>
      <button type="submit" id="submit">가입하기</button>
    </form>
  </div>

<script src="/js/signup.js"></script>

</body>

</html>
