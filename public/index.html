<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Index</title>

	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/index.css">
<body>

    <div id="welcome-content">
        <div class="message">
            <h1>Welcome!</h1>
            <p>REST API 구현 연습을 위한 웹사이트입니다.</p>
        </div>
        <nav>
            <ul>
                <li><a href="login.html" id="login">로그인</a></li>
                <li><a href="signup.html" id="signup">회원가입</a></li>
                <li><a id="mypage">마이페이지</a></li>
                <li><a id="logout">로그아웃</a></li>
                <li><a id="aboutus">About us</a></li>
            </ul>
        </nav>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModalButton" class="close">&times;</span>
            <h2>마이페이지</h2>
            <h3>이름</h3>
            <p id="name"></p>
            <h3>이메일</h3>
            <p id="email"></p>
            <form id="form">
                <input type="text" id="original-pwd" placeholder="현재 비밀번호">
                <input type="text" id="new-pwd" placeholder="새 비밀번호">
                <button type="button" id="pass-change">비밀번호 변경</button>
            </form>
        </div>
    </div>

<script src="/js/index.js"></script>
