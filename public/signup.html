<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Signup</title>
  
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/signup.css">
  
</head>

<body> 
    <div class="signup-container">
    <form id="form">
        <h1>회원가입</h1>
        <p>이미 회원이신가요? <a href="login.html" class="to-login">로그인하기</a></p>

        <label for="name" id="label-name">이름</label>
        <input type="text" id="name" placeholder="이름을 입력하세요.">

        <label for="email">이메일</label>
        <input type="text" id="email" placeholder="이메일을 입력하세요.">
        <p id="email-message" class="message"></p>

        <label for="password" id="label-pwd">비밀번호</label>
        <div class="password-box">
            <input type="password" id="password" placeholder="비밀번호를 입력해주세요.">
            <span id="show-pass" class="material-symbols-outlined">visibility</span>
        </div>
        <p id="pwd-message" class="message"></p>
        
        <label for="password-check" id="label-pwdcheck">비밀번호 확인</label>
        <input type="password" id="password-check" placeholder="비밀번호 확인">
        <p id="pwdcheck-message" class="message"></p>
        <button type="submit" id="submit">가입하기</button>
    </form>
    </div>

<script src="/js/signup.js"></script>

</body>

</html>
